<head>
  <title>Админка - добавить WOD</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="/front/controllers/utils.js"></script>
    <script type="text/javascript" src="/front/controllers/common.js"></script>
    <script type="text/javascript" src="/front/controllers/admin-add-wod-controller.js"></script>
    <link rel="stylesheet" type="text/css" href="/front/styles/common.css" media="screen" />
</head>
<body>
  <div id="header" class="header">
    <div>
      Вы вошли как <b><span id="login_user_name"></span></b>
      <a href onclick="logout()" >выйти</a>
    </div>
    <div class="admin_menu">
      <a href="/admin/addWod">Добавить WOD</a>
      <a href="/admin/addUser">Добавить пользователя</a>
      <a href="/admin/viewWods">Просмотр WOD'ов</a>
    </div>
  </div>
  <div id="add_wod_form" class="add_wod_form">
    <h4>Добавить WOD:</h4>
    <table class="wod_table">
      <tr>
        <td>
          Пользователь:
        </td>
        <td>
          <select id="users_list">
          </select>
        </td>
      </tr>
      <tr>
        <td>
          Дата:
        </td>
        <td>
          <input id="date" type="date" />
        </td>
      </tr>
      <tr>
        <td>
          Тренировка:
        </td>
        <td>
          <textarea id="wod_content" type="text" rows="20" cols="60"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          Комментарий:
        </td>
        <td>
          <textarea id="wod_comment" type="text" rows="5" cols="60"></textarea>
        </td>
      </tr>
    </table>
    <input id="addWod_button" type="button" onclick="addWod()" value="Добавить" class="button_add" />
    <p><span id="result_message"></span><span id="error_message" class="error"></span></p>
  </div>
</body>
